<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Fullt nafn</h1>
    <form action="/page2.html" method="GET">
      <label for="">Fullt nafn: </label><br />
      <input maxlength="50" name="name" type="text" required /> <br />

      <label for="email">netfang</label><br />
      <input type="email" name="email" id="email" required /><br />

      <label for="password">Lykilorð</label> <br /><br />
      <input
        minlength="6"
        maxlength="15"
        name="password"
        id="password"
        type="password"
        required
      /><br />
      <!-- id er nafn í input-->

      <label minlength="6" maxlength="15" for="confirm"
        >Staðfestu lykilorð</label
      >
      <br />
      <input name="confirm" id="confirm" type="password" required /><br />
      <!-- id er nafn í input-->

      <label for="age">Aldur</label> <br />
      <input min="1" max="99" id="age" type="number" required /><br />

      <label for="Birthdate"> Fæðingardagur</label>
      <input name="date" id="date" type="date" required />

      <label for="radio">Karl</label>"
      <input
        name="gender"
        type="radio"
        id="radio type=radio"
        value="male"
        required
      /><br />

      <label for="radio">Kona</label>"
      <input name="gender" type="radio" value="female" required /><br />
      <br />
      <label for="">Staðfesting skilmala</label>"
      <input
        type="checkbox"
        name="agreement"
        id="agreement"
        id="radio type=radio"
        value="yes"
        required
      /><br />

      <button type="submit">Submit</button>
    </from>
  </body>
</html>
